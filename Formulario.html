<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <h1>Cadastro</h1>
  <form action="cadastro.html" method="POST">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <div>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
      </div>
      <div>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>
      </div>
      <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
      </div>
      <div>
        <label for="uf">UF:</label>
        <select id="uf" name="uf" required>
          <option value="">Selecione</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>
      </div>
      <div>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
      </div>
      <div>
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
      </div>
      <div>
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required>
      </div>
      <div>
        <label for="estado_civil">Estado Civil:</label>
        <select id="estado_civil" name="estado_civil">
          <option value="solteiro">Solteiro</option>
          <option value="casado">Casado</option>
          <option value="viuvo">Viúvo</option>
          <option value="divorciado">Divorciado</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend>Dados de Contato</legend>
      <div>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login">
      </div>
      <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
      </div>
    </fieldset>

    <fieldset>
      <legend>Dados de Cadastro</legend>
      <div>
        <label for="servicos">Serviços:</label><br>
        <input type="checkbox" id="servico1" name="servicos" value="servico1">
        <label for="servico1">Serviço 1</label><br>
        <input type="checkbox" id="servico2" name="servicos" value="servico2">
        <label for="servico2">Serviço 2</label><br>
        <input type="checkbox" id="servico3" name="servicos" value="servico3">
        <label for="servico3">Serviço 3</label>
      </div>
      <div>
        <label for="interesses">Interesses:</label><br>
        <input type="checkbox" id="interesse1" name="interesses" value="interesse1">
        <label for="interesse1">Interesse 1</label><br>
        <input type="checkbox" id="interesse2" name="interesses" value="interesse2">
        <label for="interesse2">Interesse 2</label><br>
        <input type="checkbox" id="interesse3" name="interesses" value="interesse3">
        <label for="interesse3">Interesse 3</label>
      </div>
    </fieldset>

    <div>
      <input type="submit" value="Cadastrar">
    </div>
  </form>
</body>

</html>
